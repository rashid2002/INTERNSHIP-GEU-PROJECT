<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reigstration.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <script src="validation/registration.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="body-section">
        <div class="contents">
            <div class="logo">
                <p>Welcome to the Store</p>
                <img id="registration-logo" src="img/logo.png" alt="logo">
            </div>
            <div class="con">
            <div class="main-container">
                <div class="image">
                    <img src="img/login/istockphoto-1311051864-170667a.webp" alt="">
                </div>
                <div class="text">
                    <div class="container">
                        <div class="form">
                            <form action="" class="registration" id="registration">
                                <table class="registration-table">
                                    <tr>
                                        <td colspan="2"><p class="register-now-text">Create an Account</p></td>
                                    </tr>
                                    <tr>
                                        <td><label for="name">Name <strong id="name-error">*</strong></label></td>
                                        <td><input type="text" id="name" name="name"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="PhoneNumber">Phone Number <strong
                                                    id="PhoneNumber-error">*</strong></label></td>
                                        <td><input type="tel" name="PhoneNumber" id="PhoneNumber"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="E-mail">Email(optional) <strong
                                                    id="E-mail-error">*</strong></label>
                                        </td>
                                        <td><input type="email" name="E-mail" id="E-mail"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="password">Password <strong
                                                    id="password-error">*</strong></label>
                                        </td>
                                        <td><input type="password" id="password" name="password"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="submit" value="Register" class="button"></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="Ask-Section">
                <h4>
                    Already have a account? <a href="login.html">Login</a>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
